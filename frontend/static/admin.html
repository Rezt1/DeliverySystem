                <form id="add-city-form" class="flex flex-col items-center gap-4 p-4">
                    <input type="text" id="city-name-input" placeholder="City name" class=" w-[80%] border border-[#006bb8] rounded-lg p-2 focus:outline-none focus:ring focus:ring-[#006bb8]" required/>
                    <input type="text" id="city-salary-input" placeholder="Salary" class="w-[80%] border border-[#006bb8] rounded-lg p-2 focus:outline-none focus:ring focus:ring-[#006bb8]" required/>
                    <button id="btn-add-city" class="w-[60%] text-white border-2 border-[#ff66c4] bg-[#ff66c4] rounded-full font-bold py-2 px-4 hover:text-[#ff66c4] hover:bg-white hover:cursor-pointer active:opacity-70">Add City</button>
                </form>
            </div>
        </div>
      </main>
      
      <main id="cities-main" class="flex flex-col mt-10 md:mt-14 items-center p-6">
          <h1 class="text-6xl md:text-8xl text-center font-bold text-shadow">RESTAURANTS</h1>
          <div class="flex flex-col md:flex-row gap-10 justify-between gap-4 mt-10 w-[80%]">
						<section
            id="list-with-restaurants"
            class="bg-white rounded-3xl shadow-md shadow-gray-700 mb-5 flex-1 "
          >
            <!-- Loading state -->
            <div id="restaurants-loading-admin" class="hidden grid gap-3 p-4 overflow-y-auto ">
              <!-- Skeleton loader items -->
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
            </div>

            <!-- Actual restaurants will be inserted here -->
            <div id="restaurants-list-admin" class=" grid gap-3 p-4 overflow-y-auto ">
							<!-- Restaurant item example -->
							 <div 
							 id="restaurant"
							 class="text-[#006bb8] font-bold h-14 md:h-18 border rounded-lg my-auto text-xl md:text-3xl flex justify-between items-center p-4">
								<h3 id="restaurant-name">Restaurant name</h3>
								<button id="remove-restaurant-btn"
								class="border border-[#ff66c4] p-1 text-[#ff66c4] font-medium rounded-md text-sm hover:bg-[#ff66c4] hover:text-white hover:cursor-pointer active:opacity-70">Remove</button>
							 </div>
              
            </div>
          </section>
        	</div>
          
      </main>

    </div>
  </body>
</html>
