<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    <script src="./nav.mjs" type="module" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link href="./custom.css" rel="stylesheet" />

    <title>Hexeats - Deliveries</title>
  </head>

  <body>
    <header
      class="bg-[#006bb8] relative flex items-center justify-between py-3 px-2 md:max-h-[110px]"
    >
      <!-- Logo Section -->
      <div class="flex items-center shrink-0">
        <a href="home.html">
          <img
            class="max-h-[100px] md:max-h-[120px] w-auto object-contain"
            src="./Images/logo.PNG"
            alt="logo"
          />
        </a>
      </div>

      <!-- Desktop Navigation (prevents buttons from going out of sight) -->
      <nav
        class="hidden md:flex md:flex-col lg:flex-row justify-center items-center flex-grow lg:justify-between md:pl-[100px]"
      >
        <!-- Left Section -->
        <div class="flex flex-wrap gap-3">
          <button class="btn-primary">Home</button>
          <button class="btn-primary">Restaurants</button>

          <!-- Hidden deliveries button -->
          <!-- To be shown only when delivery guy is logged in -->
          <button id="deliveries-button" class="btn-primary">Deliveries</button>
        </div>

        <!-- Right Section -->
        <div class="flex flex-wrap gap-3 items-center">
          <input
            type="text"
            placeholder="Search..."
            id="search-navbar-input"
            class="btn-primary btn-search w-31 focus:outline-none"
          />
          <button
            class="btn-cart bg-white rounded-full w-11 h-11 flex items-center justify-center shadow-md relative"
          >
            <svg
              class="btn-cart-icon w-8 h-8 text-[#006bb8]"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path d="M4 10h16l-2 8H6l-2-8z" />
              <path d="M9 10V6a3 3 0 0 1 6 0v4" />
              <line x1="3" y1="10" x2="21" y2="10" />
              <line x1="9" y1="16" x2="15" y2="16" />
            </svg>
          </button>

          <!-- Login/Reg/Account buttons -->
          <button id="login-button" class="btn-primary !hidden">Login</button>
          <button id="register-button" class="btn-primary !hidden">
            Register
          </button>
          <button id="account-button" class="btn-primary">Account</button>
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          type="button"
          id="main-menu"
          aria-label="Main menu"
          aria-expanded="false"
          class="btn-menu p-2 rounded-md text-white hover:bg-white hover:text-[#006bb8] transition"
        >
          <svg
            class="btn-menu-icon h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Menu (hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col items-center bg-[#006bb8] absolute top-[100px] left-0 w-full p-4 space-y-4 transition-all duration-300 ease-in-out"
      >
        <input
          type="text"
          placeholder="Search..."
          id="search-navbar-menu-input"
          class="btn-search bg-white text-[#006bb8] px-[18px] py-[10px] rounded-3xl w-full font-extrabold hover:text-[#ff66c4] focus:outline-none focus:ring-1 focus:ring-[#006bb8]"
        />
        <button
          id="home-btn"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Home
        </button>
        <button class="btn-primary w-full text-white text-lg py-2">
          Restaurants
        </button>

        <!-- Hidden button for Deliveries -->
        <!-- To be shown only when delivery guy is logged in -->
        <button
          id="mobile-deliveries-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Deliveries
        </button>
        <button
          id="mobile-cart-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Cart
        </button>

        <!-- Mobile Login/Account/Register Buttons -->
        <button
          id="mobile-login-button"
          class="btn-primary w-full text-white text-lg py-2 !hidden"
        >
          Login
        </button>
        <button
          id="mobile-register-button"
          class="btn-primary w-full text-white text-lg py-2 !hidden"
        >
          Register
        </button>
        <button
          id="mobile-account-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Account
        </button>
      </div>
    </header>

    <main class="flex justify-around">
      <div
        id="delievery-info"
        class="bg-white rounded-3xl shadow-md shadow-gray-700 h-[90%] w-[90%] m-auto flex justify-around items-center md:text-2xl text-[#006bb8] grid grid-cols-1 md:grid-cols-2 overflow-y-auto"
      >
        <div id="info" class="flex flex-col mb-auto mt-2">
          <section id="delievery-info" class="flex flex-col gap-2 m-4 p-2">
            <h1 class="text-3xl md:text-6xl">Delivery Information</h1>
            <div
              class="flex flex-col justify-center items-start gap-1 p-2 text-2xl md:text-3xl"
            >
              <div id="name-block">
                <span>Name: </span>
                <span id="name" class="animate-pulse">Loading...</span>
              </div>
              <div id="address-block">
                <span>Address: </span>
                <span id="address" class="animate-pulse">Loading...</span>
              </div>
              <div id="phone-block">
                <span>Phone: </span>
                <span id="phone" class="animate-pulse">Loading...</span>
              </div>
            </div>
          </section>
          <section id="order-info" class="flex flex-col gap-2 m-4 p-2">
            <h1 class="text-3xl md:text-6xl">Order Information</h1>
            <div
              class="flex flex-col justify-center items-start gap-1 p-2 text-2xl md:text-3xl"
            >
              <div id="orer-id-block">
                <span>Order-id: </span>
                <span id="order-id" class="animate-pulse">Loading...</span>
              </div>
              <div id="status-block">
                <span>Status: </span>
                <span id="status" class="animate-pulse">Loading...</span>
              </div>
            </div>
          </section>
        </div>

        <section id="order-summery" class="flex flex-col mt-15 md:mt-8 mb-auto">
          <h1 class="text-3xl md:text-6xl text-center">Order Summary</h1>

          <div
            id="order-summary-info"
            class="rounded-3xl h-[70%] flex-1 overflow-y-auto"
          >
            <!-- Loading state -->
            <div id="order-summary-loading" class="grid gap-3 p-4">
              <!-- Skeleton loader items -->
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
              <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
            </div>

            <!-- Actual order summary will be inserted here -->
            <div id="order-summary-list" class="grid gap-3 p-4 hidden"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-[#006bb8] text-white flex justify-center py-0.5">
      <button class="btn-footer">FAQ</button>
      <button class="btn-footer">About</button>
      <button class="btn-footer">Contacts</button>
      <button class="btn-footer">Feedback</button>
    </footer>
  </body>
</html>
