<!DOCTYPE html>
<html>

    <script src="./src/nav.mjs" type="module" defer></script>
    <script src="./src/homeJs.mjs" type="module" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link href="./custom.css" rel="stylesheet" />

  <body>
    <header
      class="bg-[#006bb8] relative flex items-center justify-between py-3 px-2 md:max-h-[110px]"
    >
      <!-- Logo Section -->
      <div class="flex items-center shrink-0">
        <a href="home.html">

            class="max-h-[100px] md:max-h-[120px] w-auto object-contain"
            src="./Images/logo.PNG"
            alt="logo"

      </div>

      <!-- Desktop Navigation (prevents buttons from going out of sight) -->
      <nav
        class="max-md:!hidden md:flex md:flex-col lg:flex-row justify-center items-center flex-grow lg:!justify-between md:pl-[70px]"
      >
        <!-- Left Section -->
        <div class="flex flex-wrap gap-3">
          <button class="btn-primary">Home</button>
          <button id="restaurants-button" class="btn-primary">
            Restaurants
          </button>

          <!-- Hidden deliveries button -->
          <!-- To be shown only when delivery guy is logged in -->
          <button id="deliveries-button" class="btn-primary hidden">
            Deliveries
          </button>
        </div>

        <!-- Right Section -->
        <div class="flex flex-wrap gap-3 items-center">
          <div class="!hidden relative w-35">

              <!-- Sashka -->
              <!-- Sashka -->
              <!-- Sashka -->

            <div

              <svg
                class="fill-current h-4 w-4 text-[#006bb8]"

                viewBox="0 0 20 20"

                <path

                />
              </svg>
            </div>
          </div>

          <button
            id="cart-btn"
            class="btn-cart bg-white rounded-full w-11 h-11 flex items-center justify-center shadow-md relative"
          >
            <svg
              class="btn-cart-icon w-8 h-8 text-[#006bb8]"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              <path d="M9 10V6a3 3 0 0 1 6 0v4" />
              <line x1="3" y1="10" x2="21" y2="10" />

          </button>

          <!-- Login/Reg/Account buttons -->

          <button id="register-button" class="flex btn-primary">
            Register

      </nav>

      <!-- Mobile Menu Button -->

        <button
          type="button"
          id="main-menu"
          aria-label="Main menu"
          aria-expanded="false"
          class="btn-menu p-2 rounded-md text-white hover:bg-white hover:text-[#006bb8] transition"
        >

      <!-- Mobile Navigation Menu (hidden by default) -->

        class="hidden md:hidden flex flex-col items-center bg-[#006bb8] absolute top-[100px] left-0 w-full p-4 space-y-4 transition-all duration-300 ease-in-out"

        <div class="!hidden relative w-full">

        <button

          class="btn-primary w-full text-white text-lg py-2 text-start"
        >
          Home

        <button

          class="btn-primary w-full text-white text-lg py-2 text-start"
        >
          Restaurants

          id="mobile-deliveries-button"

        >
          Deliveries

        <button
          id="mobile-cart-button"

        >
          Cart
        </button>

        <!-- Mobile Login/Account/Register Buttons -->
        <button

          class="!flex btn-primary w-full text-white text-lg py-2 text-start"
        >
          Login

        <button

          class="!flex btn-primary w-full text-white text-lg py-2 text-start"
        >
          Register
        </button>
        <button

          Account

            class="border-2 m-2 px-2 py-4 font-bold font-serif rounded-lg w-full hover:!border-2 hover:!border-[#ff66c4] hover:cursor-pointer hover:!text-[#ff66c4] focus:outline-none focus:ring-2 focus:ring-[#006bb8] hover:focus:ring-[#ff66c4] text-md md:text-lg lg:text-xl appearance-none pl-4 pr-8 py-3"

            <!-- Sashka -->
            <!-- Sashka -->
            <!-- Sashka -->

          </select>

        >
          Search

      <div

        class="p-4 pr-10 md:p-7 text-center flex items-center md:items-end h-80 overflow-hidden"
      >
        <div class="relative w-full h-full text-shadow">
          <h2
            class="text-2xl md:text-4xl font-serif text-center font-bold absolute inset-0 opacity-0 transition-opacity"
          >
            Long day at work?
          </h2>
          <h2
            class="text-2xl md:text-4xl font-serif text-center font-bold absolute inset-0 opacity-0 transition-opacity"
          >
            Hungry for more than food?
          </h2>
          <h2
            class="text-2xl md:text-4xl font-serif text-center font-bold absolute inset-0 opacity-0 transition-opacity"
          >
            Everything you crave, delivered to you!
          </h2>
          <h2
            class="text-2xl md:text-4xl font-serif text-center font-bold absolute inset-0 opacity-0 transition-opacity"
          >
            Because you deserve it.
          </h2>
        </div>
      </div>

      <div id="row_2_col_1" class="flex justify-end items-end h-95">

          alt="courier_box_look.png"

        />

      </div>

      <div id="row_2_col_3" class="flex justify-start items-end h-95">
        <img
          src="./Images/courier_bag_happy.png"
          alt="courier_bag_happy.png"
          class="max-h-full w-auto"
        />
      </div>

    <footer class="bg-[#006bb8] text-white flex justify-center py-0.5">
      <button id = "faqBtn" class="btn-footer">FAQ</button>
      <button id = "aboutBtn" class="btn-footer">About</button>
      <button id = "feedbackBtn"class="btn-footer">Feedback</button>
    </footer>

    <script>
      // For demonstration, you can change `isLoggedIn` and `isDeliveryGuy` manually to test the toggle
      // Example: Simulate login as delivery guy
      // isLoggedIn = true;
      // isDeliveryGuy = true;
      // toggleLoginState();

      // Инфо за скрипта
      // Код управляващ мобилното меню и бутоните за вход, регистрация и акаунт. Трябва да позволява скриване/показване на мобилното меню при кликване и превключва между бутоните Login/Register и Account в зависимост от състоянието на вход (влязъл или не). Добавяйки логика за вход, може да се променят стойностите на isLoggedIn и isDeliveryGuy, за да се тества функционалността на бутоните.

      const texts = document.querySelectorAll("#row_1_col_3 h2");

      let index = 0;

      function showNextText() {

        texts.forEach((text) => {
          text.classList.remove("opacity-100");
        });

        texts[index].classList.add("opacity-100");

        index = (index + 1) % texts.length;
      }

      showNextText();

      setInterval(showNextText, 3000);
    </script>
  </body>
</html>
