<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./style.css" rel="stylesheet" />
    <link href="./custom.css" rel="stylesheet" />

    <title>Hexeats - Account</title>
  </head>

  <body>
    <header
      class="bg-[#006bb8] relative flex items-center justify-between py-3 px-2 md:max-h-[110px]"
    >
      <!-- Logo Section -->
      <div class="flex items-center shrink-0">
        <a href="#">
          <img
            class="max-h-[100px] md:max-h-[120px] w-auto object-contain"
            src="./Images/logo.PNG"
            alt="logo"
          />
        </a>
      </div>

      <!-- Desktop Navigation (prevents buttons from going out of sight) -->
      <nav
        class="hidden md:flex flex-wrap justify-center lg:justify-between items-center flex-grow min-w-0 md:pl-[100px]"
      >
        <!-- Left Section -->
        <div class="flex flex-wrap gap-3">
          <button class="btn-primary">Home</button>
          <button class="btn-primary">Restaurants</button>

          <!-- Hidden deliveries button -->
          <!-- To be shown only when delivery guy is logged in -->
          <button id="deliveries-button" class="btn-primary hidden">
            Deliveries
          </button>
        </div>

        <!-- Right Section -->
        <div class="flex flex-wrap gap-3 items-center">
          <input
            type="text"
            placeholder="Search..."
            id="search-navbar-input"
            class="btn-primary btn-search w-31 focus:outline-none"
          />
          <button
            class="btn-cart bg-white rounded-full w-11 h-11 flex items-center justify-center shadow-md relative"
          >
            <svg
              class="btn-cart-icon w-8 h-8 text-[#006bb8]"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path d="M4 10h16l-2 8H6l-2-8z" />
              <path d="M9 10V6a3 3 0 0 1 6 0v4" />
              <line x1="3" y1="10" x2="21" y2="10" />
              <line x1="9" y1="16" x2="15" y2="16" />
            </svg>
          </button>

          <!-- Login/Reg/Account buttons -->
          <button id="login-button" class="btn-primary">Login</button>
          <button id="register-button" class="btn-primary">Register</button>
          <button id="account-button" class="btn-primary hidden">
            Account
          </button>
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          type="button"
          id="main-menu"
          aria-label="Main menu"
          aria-expanded="false"
          class="btn-menu p-2 rounded-md text-white hover:bg-white hover:text-[#006bb8] transition"
        >
          <svg
            class="btn-menu-icon h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Menu (hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col items-center bg-[#006bb8] absolute top-[100px] left-0 w-full p-4 space-y-4 transition-all duration-300 ease-in-out"
      >
        <input
          type="text"
          placeholder="Search..."
          id="search-navbar-menu-input"
          class="btn-primary w-full focus:outline-none focus:ring-1 focus:ring-[#006bb8]"
        />
        <button class="btn-primary w-full text-white text-lg py-2">Home</button>
        <button class="btn-primary w-full text-white text-lg py-2">
          Restaurants
        </button>

        <!-- Hidden button for Deliveries -->
        <!-- To be shown only when delivery guy is logged in -->
        <button
          id="mobile-deliveries-button"
          class="btn-primary w-full text-white text-lg py-2 hidden"
        >
          Deliveries
        </button>
        <button
          id="mobile-cart-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Cart
        </button>

        <!-- Mobile Login/Account/Register Buttons -->
        <button
          id="mobile-login-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Login
        </button>
        <button
          id="mobile-register-button"
          class="btn-primary w-full text-white text-lg py-2"
        >
          Register
        </button>
        <button
          id="mobile-account-button"
          class="btn-primary w-full text-white text-lg py-2 hidden"
        >
          Account
        </button>
      </div>
    </header>

    <main
      class="flex flex-col justify-center items-center py-[24px] pb-0 text-[#006bb8]"
    >
      <h1 class="text-5xl mb-18">Hello, <span id="user-name">Guest</span></h1>

      <section class="grid grid-cols-[auto_1fr] gap-y-4 gap-x-6 items-center">
        <!-- Name Field -->
        <label for="name-field" class="text-lg font-medium whitespace-nowrap">
          Name:
        </label>
        <div
          id="name-field"
          class="bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px]"
          contenteditable="false"
          data-placeholder="Enter your name"
        ></div>
      
        <!-- Email Field -->
        <label for="email-field" class="text-lg font-medium whitespace-nowrap">
          E-mail:
        </label>
        <div
          id="email-field"
          class="bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px]"
          contenteditable="false"
          data-placeholder="Enter your e-mail"
        ></div>
      
        <!-- Password Field -->
        <label for="password-field" class="text-lg font-medium whitespace-nowrap">
          Password:
        </label>
        
        <div class="relative">
          <!-- show password as dots -->        
          <div
          id="password-display"
          class="bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px]"
          data-placeholder="Password hidden"
          ></div>
          
          <!-- if edit profile ->show input hide div -->
          <input
            type="password"
            id="password-input"
            class="absolute top-0 left-0 bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px] hidden"
            placeholder="Enter new password"
          >
          <div id="repeat-password-container" class="hidden">
            <input
              type="password"
              id="repeat-password-input"
              class="bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px]"
              placeholder="Repeat new password"
            >
            <p id="password-match-error" class="text-red-500 text-sm mt-1 hidden">Passwords don't match!</p>
          </div>
        </div>

        <!-- Phone Field -->
        <label for="phone-field" class="text-lg font-medium whitespace-nowrap">
          Phone:
        </label>
        <div
        id="phone-field"
        class="bg-white border-2 border-[#006bb8] p-3 rounded w-[250px] h-[52px]"
        contenteditable="false"
        data-placeholder="Enter your phone"
        ></div>
      </section>

      <!-- Edit/Save Buttons -->
      <div class="mt-8 flex gap-4">
        <button
          id="edit-btn"
          class="px-6 py-2 bg-[#006bb8] text-white rounded-md hover:bg-blue-700 transition"
        >
          Edit Profile
        </button>
        <button
          id="save-btn"
          class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition hidden"
        >
          Save Changes
        </button>
        <button
          id="cancel-btn"
          class="px-6 py-2 border border-gray-500 text-gray-700 rounded-md hover:bg-gray-100 transition hidden"
        >
          Cancel
        </button>
      </div>
    </main>

    <footer class="bg-[#006bb8] text-white flex justify-center py-0.5">
      <button class="btn-footer">FAQ</button>
      <button class="btn-footer">About</button>
      <button class="btn-footer">Contacts</button>
      <button class="btn-footer">Feedback</button>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const editBtn = document.getElementById("edit-btn");
        const saveBtn = document.getElementById("save-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const userNameElement = document.getElementById("user-name");
        const nameField = document.getElementById("name-field");

        // Initialize with default data
        function loadUserData() {
          const currentName = nameField.textContent || "John Doe";
          userNameElement.textContent = currentName;
          nameField.textContent = currentName;
        }

        // Enable edit mode
        editBtn.addEventListener("click", () => {
          nameField.setAttribute("contenteditable", "true");
          nameField.classList.add("ring-2", "ring-[#006bb8]");
          nameField.focus(); // Focus the field for immediate editing

          editBtn.classList.add("hidden");
          saveBtn.classList.remove("hidden");
          cancelBtn.classList.remove("hidden");
        });

        // Save changes
        saveBtn.addEventListener("click", () => {
          const newName = nameField.textContent.trim();

          if (!newName) {
            alert("Name cannot be empty!");
            return;
          }

          userNameElement.textContent = newName;
          nameField.setAttribute("contenteditable", "false");
          nameField.classList.remove("ring-2", "ring-[#006bb8]");

          editBtn.classList.remove("hidden");
          saveBtn.classList.add("hidden");
          cancelBtn.classList.add("hidden");

          alert("Name updated successfully!");
        });

        // Cancel edits
        cancelBtn.addEventListener("click", () => {
          nameField.setAttribute("contenteditable", "false");
          nameField.classList.remove("ring-2", "ring-[#006bb8]");
          loadUserData(); // Reset to original name

          editBtn.classList.remove("hidden");
          saveBtn.classList.add("hidden");
          cancelBtn.classList.add("hidden");
        });

        // Prevent new lines when editing
        nameField.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
          }
        });

        // Initial load
        loadUserData();
      });
    </script>
  </body>
</html>
